{% extends 'admin_base.html' %}

{% block content %}

<form method="POST" action="/myadmin/herosectionupdate/{{herosection.id}}/" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" value="{{herosection.title}}" required>
    <input type="file" name="image">
    <textarea name="description">{{herosection.description}}</textarea>
    <button type="submit">Add</button>
</form>

{% endblock %}
